      <div class='status-bar'>
        <div class='title'>
          <h1>TrainTris</h1>
        </div>
        <div class='next-container'>
          <h2>Next Piece</h2>
          <div class='next-canvas-container'>
            <canvas id='nextTetromino'></canvas>
          </div>
        </div>
        <div class='container'>
          <h2>Score</h2>
          <h2 id='score' class='holder'>0</h2>
        </div>
        <div class='container'>
          <h2>Level</h2>
          <h2 id='level' class='holder'>1</h2>
        </div>
        <div class='container'>
          <h2>Training Entries</h2>
          <h2 id='td' class='holder'>0</h2>
        </div>
        <div class='container'>
          <p>Press <span>Q</span> to pause, <span>A</span> to move left, <span>D</span> to move right, <span>Space</span> to rotate and <span>W</span> to hard drop.</p>
        </div>
        <div class='container'>
          <button id='restart'>Restart</button>
          <button id='mute'>Mute</button>
        </div>
